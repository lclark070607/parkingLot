<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Unpreferred Parking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/7fb1b7bdac.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="final.js"></script>
    
    <script id="lot-types" type="x-mustache-template">
                <h2>Lot: {{ id }}</h2>
                <h3>Capacity: {{ capacity }} /15</h3>
                <h3>Cost: ${{ rate }}</h3>
                <h3>Vehicle: {{ vehicle }}</h3>
                
        </script>

    <script id="vehicle-types" type="x-mustache-template">
                <h2><i class="fa fa-car" aria-hidden="true"></i> {{ make }} {{ model }}</h2>
                <p>Size {{ size }}</p>
                <p>Money {{ cost }}</p>
                
                {{ #lots}}
                <button id="lot-{{mucholots}}">Add Lot {{mucholots}}</button>
                {{ /lots}}
    </script>

</head>

<body>
    <header>
        <div id="head">
        <h1>UNpreffered Parking</h1>
        <h2>Assuring your precious info is sold to the Russians!<h2>
        </div>    
    </header>

    <main>
            <!--<section id="Sales">-->
           
            <ul id="vehicleLots">
            </ul>

            <ul id="listCars">
            </ul>
    
        <!--</section>-->
    
    </main>

</body>


</html>
