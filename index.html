<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Unpreferred Parking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="final.js"></script>
    
    <script id="lot-types" type="x-mustache-template">
                <h2>Lot: {{ id }}</h2>
                <h3>Capacity: {{ capacity }}</h3>
                <p>$ {{ rate }}</p>
                
        </script>

    <script id="vehicle-types" type="x-mustache-template">
                <h2>{{ make }}</h2>
                <h2>{{ model }}</h2>
                <p>{{ size }}</p>
                <p>{{ cost }}</p>
                
                {{ #lots}}
                <button id="lot-{{mucholots}}">Add Lot{{mucholots}}</button>
                {{ /lots}}
    </script>

</head>

<body>
    <header>
        <h1>Unpreffered Parking</h1>
        <h2>Assuring your precious info is sold to the Russians!<h2>
    </header>

    <main>
            <!--<section id="Sales">-->
           
            <ul id="vehicleLots">
            </ul>

            <ul id="listCars">
            </ul>
    
        <!--</section>-->
    
    </main>

</body>


</html>
